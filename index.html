<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Market</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <script src="https://kit.fontawesome.com/c2b05bae41.js" crossorigin="anonymous"></script>
</head>
<body>
   <Header class="header">
    <nav class="navbar">
        <img class="logo-img" src="Images/logo.png" alt="">
        <div>
            <ul class="nav-list">
                <li class="hide">Home</li>
                <li class="light-gray hide">Shop</li>
                <li class="light-gray hide">About Us</li>
                <li class="cart"><i class="fa-solid fa-cart-shopping"></i>  Cart($56)</li>
            </ul>
        </div>
    </nav>
   </Header>
   <main>
    <section class="banner">
        <div class="banner-txt">
            <h1 class="banner-title"><span>ALWAYS</span> <span class="f-color">FRESH</span> <br> <span class="f-color">FLOWERS</span></h1>
            <p class="light-gray banner-description">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
        </div>
        <div>
            <img class="banner-img" src="Images/hero-flower.png" alt="">
        </div>
    </section>
   </main>
   <footer>

   </footer>

</html>
